<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let marker of markers"
                [latitude]="marker.lat"
                [longitude]="marker.lng"
                [iconUrl]="'/assets/images/sheep.svg'"
                (markerClick)="markerClicked(marker)"
    ></agm-marker>
</agm-map>
